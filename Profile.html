<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page with Avatar Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Profile</h1>
    </header>
    <div class="profile">
        <div class="profile-picture">
            <img id="avatar" src="IMAGES.jpg" alt="Profile Picture">
            <input type="file" accept="image/*" id="avatar-input" style="display: none">
            <label for="avatar-input" id="avatar-label">Upload profile</label>
        </div>
        <input type="text" placeholder="Name" class="name" required="">
        <input type="email" placeholder="Email" class="name" required="">
        <input type="number" placeholder="ph.number" class="name" required="">
        <textarea placeholder="About..." required=""></textarea>
        <button class="button">Set Profile</button>
        <button class="button">Edit Profile</button>
        <button class="show-login-history-button">Show Login History</button>
        <section class="login-history">
          <!-- Login history entries will be dynamically added here -->
        </section>
    </div>
    <script src="profile.js"></script>
</body>
</html>
