<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="Signup.css">
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      <script src="script.js"></script>
    </head>
    <body>
      <div class="overlay"></div>
      <section class="container forms">
        <div class="form signup">
          <div class="form-content">
            <header>Signup</header>
            <form action="#">
                <div class="field input-field">
                    <input type="Name" placeholder="Name" class="input" required="">
                  </div>
              <div class="field input-field">
                <input type="email" placeholder="Email" class="input" required="">
              </div>
              <div class="field input-field">
                <input type="password" placeholder="Password" class="password" required="">
                <i class="bx bx-hide eye-icon"></i>
                        </div>
              <div class="field button-field">
              <button>Signup</button>
              </div>
             
            </form>
            <div class="form-link">
              <span>Already have an account? <a href="Login.html" class="link signup-link">Login</a></span>
    
             </div>
          </div>
          <div class="line">
          </div>
          <div class="media-options">
           <a href="#" class="field facebook">
            <i class='bx bxl-facebook facebook-icon'></i>
            <span>signup with Facbook</span>
           </a>
          </div>
          <div class="media-option">
            <a href="#" class="field google">
            <img src="download.png" alt="" class="google-img">
             <span>signup with Google</span>
            </a>
           </div>
        </div>
      </section>
      <script src="Signup.js"></script>
    </body>
    </html>
